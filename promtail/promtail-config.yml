server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers that match our naming pattern
      - source_labels: ['__meta_docker_container_name']
        regex: 'aurore.*'
        action: keep
      
      # Set the log path - use the full container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        regex: '(.+)'
        replacement: '/var/lib/docker/containers/$1/$1-json.log'
      
      # Extract container name (remove leading slash)
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
        regex: '/(.*)'
        replacement: '${1}'
      
      # Extract container ID (first 12 chars) for label
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
        regex: '(.{12}).*'
        replacement: '${1}'
    
    pipeline_stages:
      # Parse Docker JSON log format: {"log":"...","stream":"stdout","attrs":{...}}
      - json:
          expressions:
            log_line: log
            stream: stream
      
      # Try to parse the log_line as JSON (structured logs from NestJS StructuredLogger)
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            context: context
            trace: trace
          source: log_line
          drop_malformed: true
      
      # Set labels for filtering in Grafana (only if fields exist)
      - labels:
          level:
          context:
      
      # Format timestamp if present and valid
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
          location: UTC
          on_error: skip
