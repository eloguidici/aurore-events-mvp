version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aurore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: aurore_events
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aurore_events"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aurore-network

networks:
  aurore-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

