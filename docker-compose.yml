version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aurore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: aurore_events
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "track_activity_query_size=2048"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_line_prefix='%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aurore_events"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aurore-network

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: aurore-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://admin:admin@postgres:5432/aurore_events?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: /queries.yaml
    volumes:
      - ./postgres-exporter/queries.yaml:/queries.yaml:ro
    networks:
      - aurore-network
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: aurore-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - aurore-network
    depends_on:
      - postgres

  loki:
    image: grafana/loki:latest
    container_name: aurore-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aurore-network

  promtail:
    image: grafana/promtail:latest
    container_name: aurore-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - aurore-network
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: aurore-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - aurore-network
    depends_on:
      - prometheus
      - loki

networks:
  aurore-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

